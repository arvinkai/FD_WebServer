<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title>OO2-首页</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">首页</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-subpage-home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-shop.html">
				<span class="mui-icon iconfont icon-shop"></span>
				<span class="mui-tab-label">店铺</span>
			</a>
			<a class="mui-tab-item" href="tab-subpage-shop-car.html">
				<span class="mui-icon iconfont icon-shop-car2"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" href="tab-subpage-shop-book.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">订单</span>
			</a>
			<a class="mui-tab-item" href="tab-subpage-user.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			var subpages = ['tab-subpage-home.html', 'tab-subpage-shop.html', 'tab-subpage-shop-car.html',
				'tab-subpage-book.html', 'tab-subpage-user.html'
			];
			var subpage_style = {
				top: '45px',
				bootom: '51px',
			};
			
			var aniShow = {};
			
			//创建子页面，首页显示，其他隐藏
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				for (var i=0; i<4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i],subpages[i], subpage_style;
						if (i > 0) {
							sub.hide();
						} else{
							temp[subpages[i]] = "true";
							mui.extend(aniShow,temp);
						}
						self.append(sub);
				}
			});
			
			//当前激活选项
		</script>
	</body>

</html>
