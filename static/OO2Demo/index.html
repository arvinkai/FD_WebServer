	<body>

		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="http://172.19.254.70:8080/home">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="http://172.19.254.70:8080/shop">
				<span class="mui-icon iconfont icon-shop"></span>
				<span class="mui-tab-label">店铺</span>
			</a>
			<a id="shopcarpage" class="mui-tab-item" href="http://172.19.254.70:8080/shopcar">
				<span class="mui-icon iconfont icon-shop1"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a id="bookpage" class="mui-tab-item" href="http://172.19.254.70:8080/book">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">订单</span>
			</a>
			<a class="mui-tab-item" href="http://172.19.254.70:8080/login">

				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">mui.init();
var subpages = ['http://172.19.254.70:8080/home', 'http://172.19.254.70:8080/shop', 'http://172.19.254.70:8080/shopcar',
	'http://172.19.254.70:8080/book', 'http://172.19.254.70:8080/login'
];
//			var subpagesid = ['homepage','shoppage','shopcarpage','bookpage','settingpage'];
var subpage_style = {
	top: '0px',
	bottom: '51px'
};
var aniShow = {};
//创建子页面，首页显示，其他隐藏
mui.plusReady(function() {
	var self = plus.webview.currentWebview();
	for (var i = 0; i < subpages.length; i++) {
		var temp = {};
		var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
		plus.webview.create
		if (i > 0) {
			sub.hide();
		} else {
			temp[subpages[i]] = "true";
			mui.extend(aniShow, temp);
		}
		self.append(sub);
	}
});
//当前激活选项
var firstActive = 0;
var activeTab = subpages[firstActive];
//var title = document.getElementById("title");

mui('.mui-bar-tab').on('tap', 'a', function(e) {
	var targetTab = this.getAttribute('href');
	if (targetTab == activeTab) {
		return;
	}
//	title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
	//显示目标选项卡
	//若为ios平台或非首次显示，则直接显示
	if (mui.os.ios || aniShow[targetTab]) {
		plus.webview.show(targetTab);
		if (targetTab == "http://172.19.254.70:8080/shopcar") {
			plus.webview.getWebviewById(targetTab).reload(true);
		}
		if (targetTab == "http://172.19.254.70:8080/book") {
			plus.webview.getWebviewById(targetTab).reload(true);
		}
	} else {
		var temp = {};
		temp[targetTab] = "true";
		mui.extend(aniShow, temp);
		plus.webview.show(targetTab, "fade-in", 300);
	}
	plus.webview.hide(activeTab);
	activeTab = targetTab;
});</script>
	</body>

</html>
