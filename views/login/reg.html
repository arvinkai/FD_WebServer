<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../static/css/mui.min.css" rel="stylesheet" />
		<link href="../../static/css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' name="account" type="text" class="mui-input-clear mui-input" placeholder="请输入账号" value="{{.UserName}}">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' name="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' name="email" type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
				<div class="mui-input-row">
					<label>电话</label>
					<input type="tel" name="telNum" id="telNum" class="mui-input-clear mui-input" placeholder="请输入电话号码" />
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p id="reminder"></p>
			</div>
		</div>
		<script src="../../static/js/jquery.min.js"></script>
		<script src="../../static/js/mui.min.js"></script>
		<script src="../../static/js/app.js"></script>
<script>

			$("#account").blur(function(){
				mui.post('http://{{.ServerHost}}:{{.ServerPort}}/regist/checkuname',{
					uName :  document.getElementById('account').value
				}, function(data) {
					// alert(data.UserName);
					if (data.CanUse) {
						document.getElementById('reminder').innerText = '该账号可用';
					}else{
						document.getElementById('reminder').innerText = '该账号已存在';
					}
				},'json');
			});
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					var telNum = doc.getElementById('telNum');
					
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							email: emailBox.value,
							tel: telNum.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							//plus.nativeUI.toast('注册成功');
							// $.openWindow({
							// 	url: 'http://192.168.80.105:8080/regist?account='+regInfo.account+'&password='+regInfo.password +'&email='+regInfo.email+'&telNum='+regInfo.tel,
							// 	id: 'regist',
							// 	show: {
							// 		aniShow: 'pop-in'
							// 	}
							// });

						// 	mui.get("http://{{.ServerHost}}:{{.ServerHost}}/regist/reg",{
						// 		account:regInfo.account,
						// 		password:regInfo.password,
						// 		email:regInfo.email,
						// 		telNum:regInfo.tel
						// 	}, function(data) {
						// 	alert(data);
						// },'json')
						// });
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
