			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>昵称</label>
					<input id='nick' name="nick" type="text" class="mui-input-clear mui-input" placeholder="请输入昵称">
				</div>
				<div class="mui-input-row">
					<label>账号</label>
					<input id='uname' name="uname" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' name="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>

				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' name="email" type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
				<div class="mui-input-row">
					<label>电话</label>
					<input type="tel" name="telNum" id="telNum" class="mui-input-clear mui-input" placeholder="请输入电话号码" />
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p id="reminder"></p>
			</div>
		</div>

<script>

			$("#uname").blur(function(){
				var uNameBox = document.getElementById('uname');
				mui.post('http://{{.ServerHost}}:{{.ServerPort}}/regist/checkuname',{
					uName :  uNameBox.value
				}, function(data) {
					if (data.CanUse) {
						uNameBox.style.color = 'black';
					}else{
						document.getElementById('reminder').innerText = '*该账号已存在';
						uNameBox.style.color = 'red';
					}
				},'json');
			});

			var settings = app.getSettings();
					var regButton = document.getElementById('reg');
					var uNameBox = document.getElementById('uname');
					var passwordBox = document.getElementById('password');
					var passwordConfirmBox = document.getElementById('password_confirm');
					var nickBox = document.getElementById('nick');
					var emailBox = document.getElementById('email');
					var telNum = document.getElementById('telNum');
				
					regButton.addEventListener('tap', function(event) {
							alert(nickBox.value);
						var regInfo = {
							uname: uNameBox.value,
							password: passwordBox.value,
							nickname : nickBox.value,
							email: emailBox.value,
							tel: telNum.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							mui.toast('密码两次输入不一致');
							return;
						}

						app.reg(regInfo, function(err) {						
							if (err) {
								mui.toast(err);
								return;
							}

							mui.post('http://{{.ServerHost}}:{{.ServerPort}}/regist/reginfo', {
								uname: regInfo.uname,
								pw: regInfo.password,
								nickname: regInfo.nickname,
								email: regInfo.email,
								telNum: regInfo.tel
							}, function(data) {
								if (data.result) {
									mui.toast('注册成功！');
									mui.openWindow({
										url: 'http://{{.ServerHost}}:{{.ServerPort}}/login',
										id: 'login',
										show: {
											aniShow: 'pop-in'
										},
										styles: {
											popGesture: 'hide'
										},
										waiting: {
											autoShow: false
										}
									});
								} else {
									mui.toast('注册失败！');
									passwordBox.value = '';
									passwordConfirmBox.validity = '';
								}
							}, 'json');
					});
				});
